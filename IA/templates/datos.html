{%extends './base.html' %}

{%block title%} Datos {%endblock%}

{%block body %}

<section class="data section">
    <div class="data__container container">
        <div class="data__content">

            <h1 class="data__title">Calculo de datos</h1>

            <form action="/red" method="post" class="data__opcs">
                <div class="data__opc">
                    <label for="Tiempo">Ingrese Tiempo</label>
                    <input type="number" step="0.01" name="Tiempo" min="6" max="10" required></br>
                </div>

                <div class="data__opc">
                    <label for="Ejercicios">Ingrese Ejercicios</label>
                    <input type="number" step="0.01" name="Ejercicios"min="6" max="10" required></br>
                </div>

                <div class="data__opc">
                    <label for="NotaTest">Nota Test</label>
                    <input type="number" step="0.01" name="NotaTest"min="0" max="10" required></br>
                </div>

                <div class="data__send">
                    <input type="submit" value="Enviar" class="button" >
                </div>
            
            </form>

        </div>
    </div>

</section>

{%endblock%}
